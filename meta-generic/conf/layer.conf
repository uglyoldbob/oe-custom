# We have a conf directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes-* directory, add to BBFILES
BBFILES += "${LAYERDIR}/*/*/*.bb \
            ${LAYERDIR}/*/*/*.bbappend \
            ${LAYERDIR}/*/*.bb \
            ${LAYERDIR}/*/*.bbappend"

BBFILE_COLLECTIONS += "uglyoldbob-generic"
BBFILE_PATTERN_uglyoldbob-generic = "^${LAYERDIR}/"
BBFILE_PRIORITY_uglyoldbob-generic = "8"

LAYERSERIES_COMPAT_uglyoldbob-generic = "scarthgap walnascar"

LAYERDEPENDS_uglyoldbob-generic = "clang-layer swupdate"
